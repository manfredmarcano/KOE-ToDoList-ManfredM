
<div class="container-fluid" ng-if="showView">
	
	<div class="row">
		<div class="col-md-6 col-md-offset-3 mt-5">
			

			<div class="row">

				<a ui-sref="home" class="return-home">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Regresar a tableros
				</a>

				<table class="table table-bordered">
				    <thead>
						<tr>
							<th class="col-md-2 text-center">ID</th>
							<th class="col-md-5 text-center">Nombre del tablero</th>
							<th class="col-md-5 text-center">Dueño</th>
						</tr>
				    </thead>
				    <tbody>
						<tr>
							<td class="col-md-2 text-center">{{ tablero.id }}</td>
							<td class="col-md-5">{{ tablero.name }}</td>
							<td class="col-md-5">{{ tablero.user }}</td>
						</tr>
				    </tbody>
				</table>
				
			</div>


			<!-- Filtros -->
			<div class="row">
				<div class="col-md-4 pr-0 text-right">
				   <label class="control-label pt-5">Filtrar:</label>
				</div>
				<div class="col-md-4 pr-0">
					<div class="form-group">
						<select class="form-control" ng-model="filtros.estado">
							<option value="0">-- Seleccionar estado --</option>
							<option value="1">Pendiente</option>
							<option value="2">Trabajando</option>
							<option value="3">Completado</option>
						</select>
					</div>
				</div>
				<div class="col-md-4 pr-0">
					<div class="form-group">
						<select class="form-control" ng-model="filtros.fecha">
							<option value="0">-- Fecha --</option>
							<option value="1">Ascendente</option>
							<option value="2">Descendente</option>
						</select>
					</div>
				</div>
				<!--
				<div class="col-xs-12">
					<pre>{{ filtros | json }}</pre>
				</div>
				-->
			</div>


			<div class="row tickets-wrapper">

				<div class="col-xs-12" ng-if="!tickets.length">
					<h5 class="text-center">No existen resultados</h5>
				</div>

				<div ng-repeat="item in tickets">
					<div class="clearfix" ng-if="$index % 3 == 0"></div>
					<div class="col-md-4 ticket" >
						<div class="panel panel-default">
							<div class="panel-heading" ng-style="{ 'background-color': getLastDate(item.estatus).color }">
								<div class="row">
									<div class="col-xs-9">
										<h3 class="panel-title">{{ item.title }}</h3>		
									</div>
									<div class="col-xs-3">
										<div class="id-circle" ng-style="{ 'background-color': getLastDate(item.estatus).color }">
											<span class="number">{{ item.estimated_time }}</span>
											<span class="date">{{ getLastDate(item.estatus).date | date : "dd/MM/yyyy" }}</span>
										</div>
									</div>
								</div>
								
							</div>
							<div class="panel-body">
								{{ item.description }}
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-xs-3 text-center">
										<a href="javascript:void(0);" ng-click="openTicketEliminationModal('sm', item)" class="btnDelete">
											<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										</a>
									</div>
									<div class="col-xs-3 col-xs-offset-6 text-center">
										<a href="javascript:void(0);" ng-click="openTicketUpdateModal('sm', item)" class="btnUpdate">   
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</a>
									</div>
								</div>
								
								
							</div>
						</div>
					</div>
				</div>

				<!--
				<div class="col-xs-12">
					<pre>{{ tickets | json }}</pre>
				</div>
				-->

				
				<!-- Botón para crear tickets -->
				<div class="col-xs-12 text-center">
					<span class="glyphicon glyphicon-plus btnAddTicket" aria-hidden="true" ng-click="openTicketCreationModal('sm')"></span>
				</div>
				
			</div>
		</div>
	</div>
</div>
