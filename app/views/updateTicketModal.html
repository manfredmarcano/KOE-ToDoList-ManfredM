<div class="modal-header">
    <h3 class="modal-title text-center" id="modal-title">Estatus de ticket</h3>
</div>
<div class="modal-body" id="modal-body">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Título" ng-model="pc.ticket.title" disabled>
	</div>

	<div class="form-group">
		<textarea class="form-control" rows="3" placeholder="Descripción" ng-model="pc.ticket.description" disabled></textarea>
	</div>

	<div class="form-group">
		<input type="number" class="form-control" placeholder="Prioridad" ng-model="pc.ticket.estimated_time" disabled>
	</div>

	
	<div class="form-group">
		<select class="form-control" ng-model="pc.ticket.estatus" 
			ng-options="option.name for option in pc.status track by option.id" 
			ng-style="{ 'background-color': pc.ticket.estatus.color, 'color': '#FFFFFF' }"
		></select>
	</div>
	
	<!--
	<pre>{{ pc.status | json }}</pre>
	<pre>{{ statusSelected | json }}</pre>
	<pre>{{ pc.ticket | json }}</pre>
	-->
	
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="pc.ok()">Cambiar</button>
    <button class="btn btn-danger" type="button" ng-click="pc.cancel()">Cancelar</button>
</div>
